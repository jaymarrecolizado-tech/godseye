# =============================================================================
# Project Tracking Management System - Docker Compose Configuration
# =============================================================================
# This file defines the multi-container Docker application for the
# Project Tracking Management System including MySQL, Backend API, and Frontend.
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # MySQL Database Service
  # ===========================================================================
  mysql:
    image: mysql:8.0
    container_name: ptms-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-project_tracking}
      MYSQL_USER: ${DB_USER:-ptms_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-ptms_password}
      TZ: Asia/Manila
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seeds:/docker-entrypoint-initdb.d/seeds
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s
    networks:
      - ptms-network

  # ===========================================================================
  # Backend API Service
  # ===========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ptms-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-project_tracking}
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-rootpassword}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      CORS_ORIGIN: http://localhost:3000
      UPLOAD_MAX_SIZE: 10485760
    ports:
      - "3001:3001"
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ptms-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================================================
  # Frontend Application Service
  # ===========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3001/api
    container_name: ptms-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - ptms-network

  # ===========================================================================
  # phpMyAdmin (Optional - for database management)
  # ===========================================================================
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: ptms-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - ptms-network
    profiles:
      - tools

# =============================================================================
# Named Volumes for Data Persistence
# =============================================================================
volumes:
  mysql_data:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  ptms-network:
    driver: bridge
